<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='buscar', usuario=${usuario})"></div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Editar Grupo</h5>
            <form th:action="@{|/grupos/${grupo.id}/editar|}" method="post" th:object="${grupo}">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control" th:field="*{nombre}" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Descripci√≥n</label>
                <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{|/grupos/ver/${grupo.id}|}" class="btn btn-outline-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
