<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="register-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="register-container">
                    
                    <div class="text-center mb-4">
                        <h2 class="mb-0 fw-bold text-primary">StudyBuddy</h2>
                        <p class="mb-0 text-muted">√önete a nuestra comunidad de estudio</p>
                    </div>
                    
                    <form th:action="@{/registrar}" th:object="${usuarioForm}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user me-2 text-muted"></i>Nombre
                                </label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">
                                    <i class="fas fa-user me-2 text-muted"></i>Apellido
                                </label>
                                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Tu apellido" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2 text-muted"></i>Contrase√±a
                            </label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="M√≠nimo 6 caracteres" required>
                        </div>

                        <hr class="my-4">

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-headphones me-2 text-muted"></i>Preferencias de Estudio
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferencias" value="MUSICA" id="prefMusica">
                                <label class="form-check-label" for="prefMusica">
                                    Me gusta estudiar con m√∫sica üéµ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferencias" value="SILENCIO" id="prefSilencio">
                                <label class="form-check-label" for="prefSilencio">
                                    Prefiero el silencio absoluto ü§´
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferencias" value="GRUPO" id="prefGrupo">
                                <label class="form-check-label" for="prefGrupo">
                                    Me gusta debatir en grupo üó£Ô∏è
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="facultad" class="form-label">
                                <i class="fas fa-building-columns me-2 text-muted"></i>Facultad
                            </label>
                            <select id="facultad" class="form-select" required>
                                <option value="" selected disabled>Seleccione una facultad...</option>
                                <option th:each="fac : ${facultades}" 
                                        th:value="${fac.idFacultad}" 
                                        th:text="${fac.nombreFacultad}"></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="carrera" class="form-label">
                                <i class="fas fa-graduation-cap me-2 text-muted"></i>Carrera
                            </label>
                            <select id="carrera" name="carreraId" class="form-select" required disabled>
                                <option value="">Seleccione una facultad primero...</option>
                            </select>
                        </div>
                        
                        <div class="d-grid my-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-2">¬øYa tienes cuenta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi√≥n
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        
        const selectFacultad = document.getElementById('facultad');
        const selectCarrera = document.getElementById('carrera');

        selectFacultad.addEventListener('change', function() {
            const idFacultad = this.value;
            
            // Limpiar y deshabilitar el dropdown de carreras
            selectCarrera.innerHTML = '<option value="">Cargando...</option>';
            selectCarrera.disabled = true;

            if (!idFacultad) {
                selectCarrera.innerHTML = '<option value="">Seleccione una facultad primero...</option>';
                return;
            }

            // Llamada a la API que creaste en ApiDatosController
            fetch(`/api/carreras/${idFacultad}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar carreras');
                    }
                    return response.json();
                })
                .then(carreras => {
                    // Rellenar el dropdown de carreras
                    selectCarrera.innerHTML = '<option value="" selected disabled>Seleccione una carrera...</option>';
                    carreras.forEach(carrera => {
                        // Usamos los campos de tu modelo Carrera.java
                        selectCarrera.innerHTML += `<option value="${carrera.idCarrera}">${carrera.nombreCarrera}</option>`;
                    });
                    // Habilitar el dropdown
                    selectCarrera.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    selectCarrera.innerHTML = '<option value="">Error al cargar carreras</option>';
                });
        });
    });
    </script>
    
</body>
</html>
