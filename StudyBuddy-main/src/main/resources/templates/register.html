<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-container">
                    <div class="register-header">
                        <h2 class="mb-0">StudyBuddy</h2>
                        <p class="mb-0">Únete a nuestra comunidad de estudio</p>
                    </div>
                    
                    <div class="register-form">
                        <form th:action="@{/registrar}" th:object="${usuarioForm}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="fas fa-user me-2"></i>Nombre
                                    </label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">
                                        <i class="fas fa-user me-2"></i>Apellido
                                    </label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Tu apellido" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="tu@email.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" required>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-register">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">¿Ya tienes cuenta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-success">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </body>
</html>
