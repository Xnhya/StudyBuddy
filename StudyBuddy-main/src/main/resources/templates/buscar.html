<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Grupos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='buscar', usuario=${usuario})"></div>

  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-8">
        <h2>Buscar grupos</h2>
        <p class="text-muted">Explora y únete a grupos de estudio disponibles.</p>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Crear grupo</h5>
            <form th:action="@{/buscar/crear}" method="post">
              <div class="mb-2">
                <input name="nombre" class="form-control" placeholder="Nombre del grupo" required />
              </div>
              <div class="mb-2">
                <input name="materia" class="form-control" placeholder="Materia" />
              </div>
              <div class="mb-2">
                <input name="horario" class="form-control" placeholder="Horario (p.ej. Lunes 7pm)" />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Crear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4" th:each="g : ${grupos}">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${g.nombre}">Nombre</h5>
            <p class="card-text mb-1" th:text="${g.materia}">Materia</p>
            <p class="card-text small text-muted mb-2" th:text="${g.horario}">Horario</p>
            <p class="card-text mb-3"><strong>Miembros:</strong> <span th:text="${g.miembros}">0</span></p>

            <div class="mt-auto">
              <form th:action="@{/grupos/unirse}" method="post" class="d-inline">
                <input type="hidden" name="nombre" th:value="${g.nombre}" />
                <button type="submit" class="btn btn-outline-primary">Unirse</button>
              </form>

              <a th:href="@{|/grupos/ver/${g.nombre}|}" class="btn btn-link">Ver</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12" th:if="${#lists.isEmpty(grupos)}">
        <div class="alert alert-info">No hay grupos creados. ¡Crea el primero!</div>
      </div>
    </div>
  </div>
</body>
</html>
