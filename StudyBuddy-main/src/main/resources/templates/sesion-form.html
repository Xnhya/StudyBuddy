<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='sesiones', usuario=${usuario})"></div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Editar Sesión</h5>
            <form th:action="@{|/sesiones/${sesion.id}/editar|}" method="post" th:object="${sesion}">
              <div class="row g-2">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Tema</label>
                  <input class="form-control" th:field="*{tema}" required />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Fecha</label>
                  <input type="date" class="form-control" th:field="*{fecha}" required />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Hora</label>
                  <input type="time" class="form-control" th:field="*{hora}" required />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <input class="form-control" th:field="*{descripcion}" />
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/sesiones}" class="btn btn-outline-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
