<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Perfil - StudyBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='perfil', usuario=${usuario})"></div>

  <div class="container mt-4">
    <div class="profile-card text-center">
      <div class="row align-items-center">
        <div class="col-md-3">
          <i class="fas fa-user-circle fa-5x mb-3"></i>
        </div>
        <div class="col-md-9 text-md-start">
          <h2 th:text="${usuario?.nombre ?: 'Usuario'}">Usuario</h2>
          <p class="mb-0" th:text="${usuario?.email ?: 'email@ejemplo.com'}">email@ejemplo.com</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center"> <div class="col-md-8"> <div class="info-card">
          <h5><i class="fas fa-edit me-2"></i>Editar Perfil</h5>
          
          <form th:action="@{/perfil}" method="post" th:object="${usuarioForm}">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" required />
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" th:field="*{password}" placeholder="Dejar vacío para mantener la actual" />
            </div>

          <hr class="my-4"/>

          <div class="mb-3">
            <label for="facultad" class="form-label">Facultad</label>
            <select id="facultad" class="form-select" required>
              <option value="" selected disabled>Seleccione una facultad...</option>
              <option th:each="fac : ${facultades}"
                      th:value="${fac.idFacultad}"
                      th:text="${fac.nombreFacultad}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="carrera" class="form-label">Carrera</label>
            <select id="carrera" name="carreraId" class="form-select" required disabled>
              <option value="">Seleccione una facultad primero...</option>
            </select>
          </div>

            <div class="d-grid">
              <button class="btn btn-success btn-save" type="submit">
                <i class="fas fa-save me-2"></i>Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function() {
    const selectFacultad = document.getElementById('facultad');
    const selectCarrera = document.getElementById('carrera');

    // Preselección desde el usuario actual si existe
    const usuarioCarreraId = /*[[${usuarioForm?.carrera?.idCarrera}]]*/ null;
    const usuarioFacultadId = /*[[${usuarioForm?.carrera?.facultad?.idFacultad}]]*/ null;

    if (usuarioFacultadId) {
      selectFacultad.value = usuarioFacultadId;
      // Cargar carreras de la facultad y preseleccionar
      fetch(`/api/carreras/${usuarioFacultadId}`)
        .then(r => r.json())
        .then(carreras => {
          selectCarrera.innerHTML = '<option value="" disabled>Seleccione una carrera...</option>';
          carreras.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.idCarrera;
            opt.textContent = c.nombreCarrera;
            selectCarrera.appendChild(opt);
          });
          selectCarrera.disabled = false;
          if (usuarioCarreraId) {
            selectCarrera.value = usuarioCarreraId;
          }
        });
    }

    selectFacultad.addEventListener('change', function() {
      const idFacultad = this.value;
      selectCarrera.innerHTML = '<option value="">Cargando...</option>';
      selectCarrera.disabled = true;
      if (!idFacultad) {
        selectCarrera.innerHTML = '<option value="">Seleccione una facultad primero...</option>';
        return;
      }
      fetch(`/api/carreras/${idFacultad}`)
        .then(response => {
          if (!response.ok) throw new Error('Error al cargar carreras');
          return response.json();
        })
        .then(carreras => {
          selectCarrera.innerHTML = '<option value="" selected disabled>Seleccione una carrera...</option>';
          carreras.forEach(carrera => {
            selectCarrera.innerHTML += `<option value="${carrera.idCarrera}">${carrera.nombreCarrera}</option>`;
          });
          selectCarrera.disabled = false;
        })
        .catch(() => {
          selectCarrera.innerHTML = '<option value="">Error al cargar carreras</option>';
        });
    });
  });
  </script>
  
  </body>
</html>
