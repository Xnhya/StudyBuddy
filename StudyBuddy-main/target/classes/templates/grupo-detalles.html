<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='buscar', usuario=${usuario})"></div>

  <div class="container mt-4" th:if="${grupo != null}">
    <h2 th:text="${grupo.nombre}">Nombre</h2>
    <p><strong>Materia:</strong> <span th:text="${grupo.materia}"></span></p>
    <p><strong>Horario:</strong> <span th:text="${grupo.horario}"></span></p>
    <p><strong>Miembros:</strong> <span th:text="${grupo.cantidadMiembros}">0</span></p>

    <h4>Lista de miembros</h4>
    <ul class="list-group">
      <li class="list-group-item" th:each="m : ${grupo.listaMiembros}" th:text="${m}">Miembro</li>
    </ul>

    <a th:href="@{/buscar}" class="btn btn-secondary mt-3">Volver</a>
  </div>

  <div class="container mt-4" th:if="${grupo == null}">
    <div class="alert alert-warning">Grupo no encontrado.</div>
    <a th:href="@{/buscar}" class="btn btn-secondary">Volver</a>
  </div>
</body>
</html>
