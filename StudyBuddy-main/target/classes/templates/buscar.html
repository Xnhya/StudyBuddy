<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: header(title='Buscar Grupos')"></head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='buscar', usuario=${usuario})"></div>

  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-8">
        <h2>Buscar grupos</h2>
        <p class="text-muted">Explora y únete a grupos de estudio disponibles.</p>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Crear grupo</h5>
            <form th:action="@{/buscar/crear}" method="post">
              <div class="mb-2">
                <input name="nombre" class="form-control" placeholder="Nombre del grupo" required />
              </div>
              <div class="mb-2">
                <input name="materia" class="form-control" placeholder="Materia" />
              </div>
              <div class="mb-2">
                <input name="horario" class="form-control" placeholder="Horario (p.ej. Lunes 7pm)" />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Crear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4" th:each="g : ${grupos}">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${g.nombreGrupo}">Nombre</h5>
            <p class="card-text mb-1">
              <span class="badge bg-primary" th:text="${g.nombreMateria}">Materia</span>
            </p>
            <p class="card-text small text-muted mb-2">
              <i class="fas fa-clock"></i> <span th:text="${g.horario}">Horario</span>
            </p>
            <p class="card-text mb-2" th:if="${g.descripcion != null and g.descripcion != ''}">
              <small th:text="${g.descripcion}">Descripción</small>
            </p>
            <p class="card-text mb-3">
              <strong>Creado por:</strong> <span th:text="${g.nombreCreador}">Usuario</span><br>
              <strong>Miembros:</strong> <span class="badge bg-success" th:text="${g.cantidadMiembros}">0</span>
            </p>

            <div class="mt-auto">
              <form th:action="@{/grupos/unirse}" method="post" class="d-inline">
                <input type="hidden" name="nombre" th:value="${g.nombreGrupo}" />
                <button type="submit" class="btn btn-outline-primary btn-sm">Unirse</button>
              </form>

              <a th:href="@{|/grupos/ver/${g.nombreGrupo}|}" class="btn btn-link btn-sm">Ver detalles</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12" th:if="${#lists.isEmpty(grupos)}">
        <div class="alert alert-info">
          <i class="fas fa-info-circle"></i> No hay grupos creados. ¡Crea el primero!
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
