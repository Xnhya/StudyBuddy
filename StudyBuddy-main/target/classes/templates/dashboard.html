<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='dashboard', usuario=${usuario})"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2>Dashboard</h2>
        <p class="text-muted">Tus accesos rápidos y estadísticas.</p>
      </div>

      <div>
        <a th:href="@{/buscar}" class="btn btn-outline-secondary me-2">Buscar grupos</a>
        <a th:href="@{/sesiones}" class="btn btn-outline-secondary me-2">Ver calendario</a>
        <a th:href="@{/graficos}" class="btn btn-outline-secondary">Ver gráficos</a>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Grupos totales</h5>
            <p class="card-text display-6" th:text="${#lists.size(grupos)}">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Resumen</h5>
            <p class="card-text">Aquí puedes ver tus últimos grupos y acciones rápidas.</p>
            <ul class="list-group list-group-flush" th:if="${grupos != null}">
              <li class="list-group-item" th:each="g : ${grupos}" th:text="${g.nombre}">Grupo</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
