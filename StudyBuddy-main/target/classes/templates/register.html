<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: header(title='Registrarse - StudyBuddy')"></head>
<body class="register-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-container">
                    <!-- Header -->
                    <div class="register-header">
                        <h2 class="mb-0">StudyBuddy</h2>
                        <p class="mb-0">Únete a nuestra comunidad de estudio</p>
                    </div>
                    
                    <!-- Form -->
                    <div class="register-form">
                        <form th:action="@{/registrar}" th:object="${usuarioForm}" method="post">
                            <!-- Información básica -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="fas fa-user me-2"></i>Nombre completo
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="nombre" 
                                           th:field="*{nombre}"
                                           placeholder="Tu nombre completo"
                                           required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}"
                                           placeholder="tu@email.com"
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       th:field="*{password}"
                                       placeholder="Mínimo 6 caracteres"
                                       required>
                            </div>
                            
                            <!-- Desplegables en cascada: Facultad y Carrera -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="facultad" class="form-label">
                                        <i class="fas fa-university me-2"></i>Facultad
                                    </label>
                                    <select class="form-control" id="facultad" name="idFacultad" required>
                                        <option value="">Selecciona una facultad</option>
                                        <option th:each="facultad : ${facultades}"
                                                th:value="${facultad.idFacultad}"
                                                th:text="${facultad.nombre}">Facultad</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="carrera" class="form-label">
                                        <i class="fas fa-graduation-cap me-2"></i>Carrera
                                    </label>
                                    <select class="form-control" id="carrera" name="idCarrera" required disabled>
                                        <option value="">Primero selecciona una facultad</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Materias -->
                            <div class="preferences-section">
                                <h6 class="mb-3">
                                    <i class="fas fa-book me-2"></i>Materias que estudias
                                </h6>
                                <div class="checkbox-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Matemáticas" id="matematicas">
                                        <label class="form-check-label" for="matematicas">Matemáticas</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Cálculo" id="calculo">
                                        <label class="form-check-label" for="calculo">Cálculo</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Física" id="fisica">
                                        <label class="form-check-label" for="fisica">Física</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Programación" id="programacion">
                                        <label class="form-check-label" for="programacion">Programación</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Base de Datos" id="bd">
                                        <label class="form-check-label" for="bd">Base de Datos</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Química" id="quimica">
                                        <label class="form-check-label" for="quimica">Química</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Horarios -->
                            <div class="preferences-section">
                                <h6 class="mb-3">
                                    <i class="fas fa-clock me-2"></i>Horarios preferidos
                                </h6>
                                <div class="checkbox-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Mañana" id="manana">
                                        <label class="form-check-label" for="manana">Mañana (8:00 - 12:00)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Tarde" id="tarde">
                                        <label class="form-check-label" for="tarde">Tarde (12:00 - 18:00)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Noche" id="noche">
                                        <label class="form-check-label" for="noche">Noche (18:00 - 22:00)</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Preferencias de estudio -->
                            <div class="preferences-section">
                                <h6 class="mb-3">
                                    <i class="fas fa-heart me-2"></i>Preferencias de estudio
                                </h6>
                                <div class="checkbox-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Silencio" id="silencio">
                                        <label class="form-check-label" for="silencio">Ambiente silencioso</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Música" id="musica">
                                        <label class="form-check-label" for="musica">Con música de fondo</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Gamificación" id="gamificacion">
                                        <label class="form-check-label" for="gamificacion">Gamificación</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Colaborativo" id="colaborativo">
                                        <label class="form-check-label" for="colaborativo">Estudio colaborativo</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-register">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </button>
                            </div>
                        </form>
                        
                        <!-- Enlaces adicionales -->
                        <div class="text-center">
                            <p class="mb-2">¿Ya tienes cuenta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-success">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Desplegable en cascada: Facultad -> Carrera
        document.addEventListener('DOMContentLoaded', function() {
            const facultadSelect = document.getElementById('facultad');
            const carreraSelect = document.getElementById('carrera');
            
            facultadSelect.addEventListener('change', function() {
                const idFacultad = this.value;
                
                if (idFacultad) {
                    carreraSelect.disabled = false;
                    carreraSelect.innerHTML = '<option value="">Cargando...</option>';
                    
                    // Llamar a la API para obtener carreras
                    fetch('/api/carreras/' + idFacultad)
                        .then(response => response.json())
                        .then(carreras => {
                            carreraSelect.innerHTML = '<option value="">Selecciona una carrera</option>';
                            carreras.forEach(carrera => {
                                const option = document.createElement('option');
                                option.value = carrera.idCarrera;
                                option.textContent = carrera.nombre;
                                carreraSelect.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Error al cargar carreras:', error);
                            carreraSelect.innerHTML = '<option value="">Error al cargar carreras</option>';
                        });
                } else {
                    carreraSelect.disabled = true;
                    carreraSelect.innerHTML = '<option value="">Primero selecciona una facultad</option>';
                }
            });
            
            // Manejar checkboxes para materias, horarios y preferencias
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(e) {
                // Recopilar materias seleccionadas
                const materias = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .filter(cb => ['matematicas', 'calculo', 'fisica', 'programacion', 'bd', 'quimica'].includes(cb.id))
                    .map(cb => cb.value);
                
                // Recopilar horarios seleccionados
                const horarios = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .filter(cb => ['manana', 'tarde', 'noche'].includes(cb.id))
                    .map(cb => cb.value);
                
                // Recopilar preferencias seleccionadas
                const preferencias = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .filter(cb => ['silencio', 'musica', 'gamificacion', 'colaborativo'].includes(cb.id))
                    .map(cb => cb.value);
                
                // Crear campos ocultos para enviar los arrays
                materias.forEach(materia => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'materias';
                    input.value = materia;
                    form.appendChild(input);
                });
                
                horarios.forEach(horario => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'horarios';
                    input.value = horario;
                    form.appendChild(input);
                });
                
                preferencias.forEach(preferencia => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'preferenciasEstudio';
                    input.value = preferencia;
                    form.appendChild(input);
                });
            });
        });
    </script>
</body>
</html>
