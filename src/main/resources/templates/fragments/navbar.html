<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
</head>
<body>
  <nav th:fragment="navbar (active, usuario)" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">StudyBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${active}=='landing' ? ' active' : ''" th:href="@{/}">
              <i class="fas fa-home me-1"></i>Inicio
            </a>
          </li>
          <li class="nav-item" th:if="${usuario != null}">
            <a class="nav-link" th:classappend="${active}=='buscar' ? ' active' : ''" th:href="@{/buscar}">
              <i class="fas fa-search me-1"></i>Buscar Grupos
            </a>
          </li>
          <li class="nav-item" th:if="${usuario != null}">
            <a class="nav-link" th:classappend="${active}=='dashboard' ? ' active' : ''" th:href="@{/dashboard}">
              <i class="fas fa-tachometer-alt me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item" th:if="${usuario != null}">
            <a class="nav-link" th:classappend="${active}=='sesiones' ? ' active' : ''" th:href="@{/sesiones}">
              <i class="fas fa-calendar me-1"></i>Calendario
            </a>
          </li>
          <li class="nav-item" th:if="${usuario != null}">
            <a class="nav-link" th:classappend="${active}=='graficos' ? ' active' : ''" th:href="@{/graficos}">
              <i class="fas fa-chart-bar me-1"></i>Gráficos
            </a>
          </li>
          <li class="nav-item" th:if="${usuario != null}">
            <a class="nav-link" th:classappend="${active}=='perfil' ? ' active' : ''" th:href="@{/perfil}">
              <i class="fas fa-user me-1"></i>Mi Perfil
            </a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <div th:if="${usuario != null}" class="me-3">
            <small class="text-light" th:text="${usuario.nombre}">Usuario</small>
          </div>

          <a class="btn btn-sm btn-light me-2" th:if="${usuario == null}" th:href="@{/registrar}">Iniciar / Registrar</a>
          <a class="btn btn-sm btn-outline-light" th:if="${usuario != null}" th:href="@{/logout}">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
