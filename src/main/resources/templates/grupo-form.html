<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: header(title='Editar Grupo - StudyBuddy')"></head>
<body>
  <div th:replace="fragments/navbar :: navbar(active='buscar', usuario=${usuario})"></div>

  <div class="container mt-4">
    <h3>Editar Grupo</h3>
    <form th:action="@{|/grupos/${grupo.id}/editar|}" th:object="${grupo}" method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{nombre}" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Horario</label>
        <input class="form-control" th:field="*{horario}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" th:field="*{descripcion}"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/buscar}">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Nota: La materia no se edita aquí por simplicidad -->
</html>
